spring.application.name=codeverse-backend
spring.profiles.active=dev
server.port=8081
#PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/codeverse
spring.datasource.username=postgres
spring.datasource.password=0000

# The driver is automatically detected, but you can be explicit
# spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create


app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8081/login/oauth2/code/google}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_REDIRECT_URI:http://localhost:8081/login/oauth2/code/github}